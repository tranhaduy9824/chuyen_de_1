<body class="ecommerce">
	<div class="container emp-profile">
		<form method="post">
			<div class="row">
				<div class="col-md-4">
					<div class="profile-img">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
							alt="" /> <a class="file btn btn-lg btn-primary"> Change
							Photo <input type="file" name="file" />
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="profile-head">
						<h5 th:text="${user.fullname}"></h5>

						<h6 sec:authorize="!hasRole('SHOP')">Khách Hàng</h6>
						<h6 sec:authorize="hasRole('SHOP')">Cửa Hàng</h6>
						<p class="proile-rating">
							Điểm: <span>100/1000</span>
						</p>
						<ul class="nav nav-tabs" id="myTab" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								id="home-tab" data-toggle="tab" href="#home" role="tab"
								aria-controls="home" aria-selected="true">About</a></li>
							<li class="nav-item"><a class="nav-link" id="profile-tab"
								data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">Timeline</a></li>
						</ul>
					</div>
				</div>
				<div class="col-md-2">
					<a sec:authorize="!hasRole('SHOP')"
						class="btn btn-link profile-edit-btn" th:href="@{/home}">Đăng
						kí cửa hàng</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-5 col-xs-12">
					<div class="profile-work">
						<a class="btn btn-link" th:href="@{/home}">Trang chủ</a><br /> <a
							class="btn btn-link" href="">Đơn hàng đang giao</a><br /> <a
							class="btn btn-link" href="">Đơn hàng đã mua</a><br /> <a
							class="btn btn-link" th:href="@{/logout}">Đăng xuất</a>
					</div>
				</div>
				<div class="col-md-8 col-sm-7 col-xs-12">
					<div class="tab-content profile-tab" id="myTabContent">
						<div class="tab-pane fade active in" id="home" role="tabpanel"
							aria-labelledby="home-tab">
							<div class="row">
								<div class="col-md-6">
									<label>User Id</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.userId}">Kshiti123</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Name</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.fullname}">Kshiti Ghelani</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Email</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.email}">kshitighelani@gmail.com</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Phone</label>
								</div>
								<div class="col-md-6">
									<p th:text="${user.phone}">123 456 7890</p>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<label>Profession</label>
								</div>
								<div class="col-md-6">
									<p>Web Developer and Designer</p>
								</div>
							</div>
						</div>
						<div class="tab-pane fade" id="profile" role="tabpanel"
							aria-labelledby="profile-tab">
							<form th:action="@{/user/profile}" method="post"
								th:object="${user}">
								<div class="form-group row">
									<label for="staticEmail"
										class="col-sm-6 col-form-label text-primary">Thông Tin</label>
								</div>
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-2 col-form-label">Họ
										và Tên</label>
									<div class="col-sm-10">
										<input type="text" class="form-control" id="staticEmail"
											th:field="*{fullname}" />
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
									<div class="col-sm-10">
										<input type="email" class="form-control" id="inputPassword"
											th:field="*{email}">
									</div>
								</div>
							</form>
							<form th:action="@{/user/profile}" method="post"
								th:object="${user}">
								<div class="form-group row">
									<label for="staticEmail"
										class="col-sm-6 col-form-label text-primary">Thay đổi
										mật khẩu</label>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Mật
										khẩu</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword"
											placeholder="Mật khẩu mới"/>
									</div>
								</div>
								<div class="form-group row">
									<label for="inputPassword" class="col-sm-2 col-form-label">Xác
										nhận mật khẩu</label>
									<div class="col-sm-10">
										<input type="password" class="form-control" id="inputPassword"
											placeholder="Xác nhận mật khẩu"/>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
