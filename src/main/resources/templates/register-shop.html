<body class="ecommerce">
	<!-- BEGIN TOP BAR -->
	<div th:replace="fragment/app/top-bar.html :: top-bar"></div>
	<!-- END TOP BAR -->

	<!-- BEGIN HEADER -->
	<div th:replace="fragment/app/header.html :: header"></div>
	<!-- Header END -->
	<div class="container emp-profile"
		style="margin-top: 50px; box-shadow: 0 0 30px black;">
		<form method="post">
			<div class="row">
				<div class="col-md-4">
					<div class="profile-img">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
							alt="" /> <a class="file btn btn-lg btn-primary"> Change
							Photo <input type="file" name="file" />
						</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="profile-head">
						<h5 th:text="${shop.user.fullname}"></h5>

						<h6 sec:authorize="!hasRole('SHOP')">Khách Hàng</h6>
						<h6 sec:authorize="hasRole('SHOP')">Cửa Hàng</h6>
						<a sec:authorize="hasRole('SHOP')" class="btn btn-primary"
							th:href="@{/user/register-shop}">Đăng kí nhà bán hàng</a>
						<p class="proile-rating">
							Điểm: <span>100/1000</span>
						</p>
						<ul class="nav nav-tabs" id="myTab" role="tablist"
							style="display: flex;">
							<li class="nav-item active"><a class="nav-link active"
								id="profile-tab" data-toggle="tab" href="#profile" role="tab"
								aria-controls="profile" aria-selected="false">Thông tin đăng
									kí cửa hàng tin</a></li>

						</ul>
					</div>
				</div>
				<div class="col-md-2">
					<a sec:authorize="!hasRole('SHOP')"
						class="btn btn-link profile-edit-btn" th:href="@{/home}">Đăng
						kí cửa hàng</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-5 col-xs-12">
					<div class="profile-work">
						<a class="btn btn-link" th:href="@{/home}">Trang chủ</a><a
							class="btn btn-link" href="">Đơn hàng đang giao</a><a
							class="btn btn-link" href="">Đơn hàng đã mua</a><a
							class="btn btn-link" th:href="@{/logout}">Đăng xuất</a>
					</div>
				</div>
				<div class="col-md-8 col-sm-7 col-xs-12">
					<div class="tab-content profile-tab" id="myTabContent">
						<div class="tab-pane fade active in" id="profile" role="tabpanel"
							aria-labelledby="profile-tab">
							<form method="post" th:object="${shop}">
								<div class="form-group row">
									<label for="staticEmail" class="col-sm-4 col-form-label">Tên
										cửa hàng</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" th:field="*{name}" />
									</div>
								</div>
								<div class="form-group row">
									<label class="col-sm-4 col-form-label">Logo cửa hàng</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" th:field="*{avatar}">
									</div>
								</div>
								<div class="form-group row" id="addressList">
									<label class="col-xs-12 col-form-label" id="optionsAddress">Địa
										chỉ </label>
									<div class="form-address col-xs-12">
										<div class="col-md-6 col-sm-7" style="padding: 2px">
											<input type="text" placeholder="Địa chỉ cửa hàng"
												name="address" th:value="*{address}"
												class="form-control col-sm-6">
										</div>
										<div class="col-md-6 col-sm-5" style="padding: 2px">
											<select class="form-control" name="position"
												th:value="*{position}" style="font-family: sans-serif;">
												<option value="">Tỉnh/Thành phố</option>
												<option th:each="city : ${cities}" th:value="${city}"
													th:text="${city.cityName}"></option>
											</select>
										</div>

									</div>
								</div>
								<div class="form-group row">
									<div style="float: right">
										<input class="btn btn-primary" type="submit" value="Cập nhật">
									</div>
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


	<!-- BEGIN STEPS -->
